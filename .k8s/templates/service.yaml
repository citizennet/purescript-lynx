apiVersion: v1
kind: Service
metadata:
  name: {{ template "standard-web.fullname" . }}
  labels:
    app: {{ template "standard-web.name" . }}
    chart: {{ template "standard-web.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 8080
      targetPort: althttp
      protocol: TCP
      name: althttp
  selector:
    app: {{ template "standard-web.name" . }}
    release: {{ .Release.Name }}
